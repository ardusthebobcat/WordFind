<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Roman Numeral Converter</title>
</head>
<body>
  <div class="container">
    <div class="container">
      <h1>Roman Numeral Converter</h1>
      <form id="romanate">
        <div class="form-group">
          <label for="number">Enter the number you want to convert:</label>
          <input id="number" type="number" min=1 max=4999 required>
        </div>
        <br>
        <button type="submit" class="btn btn-success">Convert-eus!</button>
      </form>
      <br>
      <div id="result">
        <center>
          <p><span class="input"></span> in Roman Numerals is <span class="output"></span></p>
          <p id="gif"><b>Hail Caesar!</b></p>
          <div id="gladiator">
            <iframe src="http://i.giphy.com/uabwK3jM13ylG.gif" width="1000" height="500" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="http://giphy.com/gifs/gladiator-russel-crowe-uabwK3jM13ylG">via GIPHY</a></p>
          </div>
        </center>
      </div>
    </div>
  </body>
  </html>
